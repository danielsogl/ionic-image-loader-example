<ion-header>

    <ion-title>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
  <!-- Image with no src (can be undefined too) -->
  <img-loader src=""></img-loader>

  <!-- Small size image -->
  <img-loader src="http://ionic.io/img/home/home-android-device.png"></img-loader>

  <!-- Large image (few MBs), show as background image instead of img tag (our config is set to use img tag by default) -->
  <img-loader src="https://static.pexels.com/photos/2855/landscape-mountains-nature-lake.jpg" [useImg]="false"></img-loader>
</ion-content>
